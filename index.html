<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Move Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button">
        <h1 id="h1">Tente clicar no botão "Clique aqui"</h1>
        <div id="btnContainer">
            <button id="redirect">Ok, eu desisto!</button>
            <button id="scape">Clique aqui</button>
        </div>
    </div>
    <script>
        const redirect = document.getElementById('redirect');
        const scape = document.getElementById('scape');
        const btnContainer = document.getElementById('btnContainer');
        let counter = 0


        function clickYes(){
            if(counter == 0){
                alert('Vai desistir fácil assim?')
            }else{
                alert("OK, VOU TE REDIRECIONAR PARA A PAGINA DO CODIGO!")
                window.open('https://github.com/devAnacleto/no-button-challenge', '_blank');
            }
        }
        
        function moveButton() {
            const maxX = btnContainer.clientWidth - scape.offsetWidth;
            const maxY = btnContainer.clientHeight - scape.offsetHeight;
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            scape.style.left = x + 'px';
            scape.style.top = y + 'px';
            counter++
        }

        redirect.addEventListener('click', clickYes);
        scape.addEventListener('mouseenter', moveButton);
        scape.addEventListener('click', moveButton);
        </script>
</body>
</html>
